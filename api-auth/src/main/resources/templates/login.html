<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"/>
</head>

<body>

<div class="container">

    <h1 id="message" th:text="#{screen.login}">Login Page!!</h1>

    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.localizedMessage}">Bad Credential</span>
    </div>

    <form action="home.html" method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
        </div>
        <button class="btn btn-default">Login</button>
    </form>

    <hr/>

    <a href="home.html" class="btn btn-default" th:href="@{/}">Top</a>

</div>
</body>

</html>
